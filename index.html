<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba ramas GIT</title>
</head>
<body>
    <main class="container">
        <table class="table table-hover">
            <tr>
                <th>Comando</th>
                <th>Descripción</th>
            </tr>
            <tr>
                <td>git add [archivo]</td>
                <td> Agrega [archivo] al área de preparación</td>
            </tr>
            <tr>
                <td>git commit -m "mensaje"</td>
                <td>Confirma los cambios con el mensaje</td>
            </tr>
        </table>
    </main>
</body>
</html>
